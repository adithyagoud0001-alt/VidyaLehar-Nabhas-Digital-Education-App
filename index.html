    <style>
      .slideshow {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        z-index: -1; /* Behind everything */
        background-color: #000;
      }
      .slideshow_image {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        animation: fade 16s infinite;
      }
      .slideshow_image:nth-child(1) { animation-delay: 0s; }
      .slideshow_image:nth-child(2) { animation-delay: 8s; }

      @keyframes fade {
        0% { opacity: 0; }
        12.5% { opacity: 1; filter: brightness(0.7); } /* 2s fade-in */
        37.5% { opacity: 1; filter: brightness(0.7); } /* 4s visible */
        50% { opacity: 0; } /* 2s fade-out */
        100% { opacity: 0; }
      }
    </style>
